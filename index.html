<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fullscreen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="top-panel">

  <div>
    <label>Upload CSV</label>
    <input type="file" id="csvInput" accept=".csv">
  </div>

  <div class="keep-data">
    <input type="checkbox" id="toggleCSV" checked>
    <label>Show CSV Points</label>
  </div>

  <div>
    <button id="exportBtn" class="export">Export GeoJSON</button>
  </div>

  <div class="filters">
    <label><input type="checkbox" value="Known" checked> Known</label>
    <label><input type="checkbox" value="Cancelled" checked> Cancelled</label>
    <label><input type="checkbox" value="Unknown" checked> Unknown</label>
  </div>

</div>

<div id="map"></div>


<script src="script.js"></script>
</body>
</html>
